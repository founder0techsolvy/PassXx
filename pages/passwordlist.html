<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../password-manager.png" type="image/png">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Password Manager</title>
    <link rel="stylesheet" href="../stylesheets/passwordlist.css">
</head>
<body>
    
    <div id="contained">
        <div id="home" class="home-link">
            <i class="fas fa-home"></i> Home   
        </div>
        <div class="container">
            <div class="header">
                <h1>Password Manager</h1>
              <input type="text" placeholder="Search passwords..." class="search-bar" id="searchBar">
            </div>
            
                <div class="password-list" id="password-list">
                    <!-- Password entries will be added here -->
                    <span class="loader"></span>
                </div>
            
            <button class="add-password-btn" id="addnewpass">Add New Password</button>
        </div>
    </div>
       <script type="module" src="../assets/passwordlist.js"></script>
       
       <!--searching password -->
    <script>
// Ensure the DOM is fully loaded before accessing elements
document.addEventListener("DOMContentLoaded", () => {
    // DOM Elements
    const searchBar = document.getElementById("searchBar");

    // Event: Search Input
    searchBar.addEventListener("input", () => {
        const searchQuery = searchBar.value.toLowerCase();
        const passwordEntries = document.querySelectorAll(".password-entry");

        passwordEntries.forEach((entry) => {
            const websiteName = entry.querySelector("h2").textContent.toLowerCase();
            const email = entry.querySelector("p").textContent.toLowerCase();

            // Check if the first letter of website name or email matches the search query
            if (
                websiteName.startsWith(searchQuery) || 
                email.startsWith(searchQuery)
            ) {
                entry.style.display = "block"; // Show entry
            } else {
                entry.style.display = "none"; // Hide entry
            }
        });
    });
});


    </script>
</body>
</html>
