<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../password-manager.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Form Component</title>
    <link rel="stylesheet" href="../stylesheets/addpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Add styles for the button container and buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .generate-btn,
        .copy-btn {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            transition: background-color 0.3s;
        }

        .generate-btn:hover,
        .copy-btn:hover {
            background-color: #357ae8;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #4285F4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="home" class="home-link"><i class="fas fa-home"></i> Home</div>
    <div id="add-pass-success">Password added successfully!</div>

    <div id="main-container">
        <div class="password-form">
            <h2>Add Password</h2>
            <form id="password-form" onsubmit="addPassword(event)" autocomplete="off">
                <div class="password-container">
                    <label for="password1">Website/App Name:</label>
                    <div class="password-input">
                        <input type="text" id="websiteToAdd" name="website1" required />
                        <span class="toggle-password"></span>
                    </div>
                    <label for="password1">Email/User-Id/Mob. No.:</label>
                    <div class="password-input">
                        <input type="email" id="emailToAdd" name="email1" required />
                        <span class="toggle-password"></span>
                    </div>
                    <label for="password1">Password:</label>
                    <div class="password-input">
                        <input type="password" id="passwordToAdd" name="password1" required  autocomplete="new-password"/>
                        <span class="toggle-password"></span>
                    </div>
                </div>
                <div id="adding-password">Submit</div>
            </form>
        </div>

        <div>
            <section class="generate" id="generate">
                <div class="background-image-container"></div>
                <div class="container">
                    <div class="wrapper">
                        <div id="generate">
                            <h2 class="password-generator-heading">Generate Password</h2> <br>
                            <div class="input-box">
                                <input type="text" disabled />
                            </div>
                            <div class="pass-indicator"></div>
                            <div class="pass-length">
                                <div class="details">
                                    <label class="title">Password Length</label>
                                    <span></span>
                                </div>
                                <input type="range" min="1" max="30" value="06" step="1" />
                            </div>
                            <div class="pass-settings">
                                <label class="title">Password Settings</label>
                                <ul class="options">
                                    <li class="option">
                                        <input type="checkbox" id="lowercase" checked />
                                        <label for="lowercase">Lowercase (a-z)</label>
                                    </li>
                                    <li class="option">
                                        <input type="checkbox" id="uppercase" />
                                        <label for="uppercase">Uppercase (A-Z)</label>
                                    </li>
                                    <li class="option">
                                        <input type="checkbox" id="numbers" />
                                        <label for="numbers">Numbers (0-9)</label>
                                    </li>
                                    <li class="option">
                                        <input type="checkbox" id="symbols" />
                                        <label for="symbols">Symbols (!-$^+)</label>
                                    </li>
                                    <li class="option">
                                        <input type="checkbox" id="exc-duplicate" />
                                        <label for="exc-duplicate">Exclude Duplicate</label>
                                    </li>
                                    <li class="option">
                                        <input type="checkbox" id="spaces" />
                                        <label for="spaces">Include Spaces</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="button-container">
                                <button class="generate-btn">Generate</button>
                                <button class="copy-btn">Copy</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Popup and Overlay -->
    <div id="overlay"></div>
    <div id="popup">Password Added Successfully!</div>

    <script>
        const lengthSlider = document.querySelector(".pass-length input"),
            options = document.querySelectorAll(".option input"),
            passwordInput = document.querySelector(".input-box input"),
            passIndicator = document.querySelector(".pass-indicator"),
            copyButton = document.querySelector(".copy-btn"),
            generateButton = document.querySelector(".generate-btn"),
            popup = document.getElementById('popup'),
            overlay = document.getElementById('overlay');

        const characters = {
            lowercase: "abcdefghijklmnopqrstuvwxyz",
            uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            numbers: "0123456789",
            symbols: "^!$%&|[](){}:;.,*+-#@<>~",
        };

        const generatePassword = () => {
            let staticPassword = "",
                randomPassword = "",
                excludeDuplicate = false,
                passLength = lengthSlider.value;

            options.forEach((option) => {
                if (option.checked) {
                    if (option.id !== "exc-duplicate" && option.id !== "spaces") {
                        staticPassword += characters[option.id];
                    } else if (option.id === "spaces") {
                        staticPassword += `  ${staticPassword}  `;
                    } else {
                        excludeDuplicate = true;
                    }
                }
            });

            for (let i = 0; i < passLength; i++) {
                let randomChar = staticPassword[Math.floor(Math.random() * staticPassword.length)];
                if (excludeDuplicate) {
                    !randomPassword.includes(randomChar) || randomChar == " " ? (randomPassword += randomChar) : i--;
                } else {
                    randomPassword += randomChar;
                }
            }
            passwordInput.value = randomPassword;
        };

        const upadatePassIndicator = () => {
            passIndicator.id =
                lengthSlider.value <= 8 ? "weak" :
                lengthSlider.value <= 16 ? "medium" :
                "strong";
        };

        const updateSlider = () => {
            document.querySelector(".pass-length span").innerText = lengthSlider.value;
            generatePassword();
            upadatePassIndicator();
        };

        const copyPassword = () => {
            navigator.clipboard.writeText(passwordInput.value);

            // Show copied message
            alert('Copied!');
            setTimeout(() => {
            }, 1500);
        };

        const addPassword = (event) => {
            event.preventDefault();
            // Simulate adding password (add your logic here)
            // Show popup
            popup.style.display = 'block';
            overlay.style.display = 'block';

            // Redirect to home after 2 seconds
            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                window.location.href = "#home"; // Simulate going back to home
            }, 2000);
        };

        generateButton.addEventListener("click", generatePassword);
        copyButton.addEventListener("click", copyPassword);
        lengthSlider.addEventListener("input", updateSlider);

        updateSlider();
    </script>

    <script type="module" src="../assets/addpasswordfirebase.js"></script>
</body>

</html>
