<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="../password-manager.png" type="image/png">
        <title>Login page for PassX</title>
        <link rel="stylesheet" href="../stylesheets/login.css">
        <script src="../assets/login.js" type="module"></script>
        
        
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" autocomplete="off">
                    <h1>Create Account</h1>
            <div class="social-container" id="sign-up-google">
                        Enter Details To Start
                    </div>
                    <input type="text" id="full_name"  placeholder="Name" />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button id="signup">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#" autocomplete="off">
                    <h1>Sign in</h1>
                <div class="social-container">
                        <button>Enter Your Credentials</button>
                    </div>
                    <input type="email" id="emailLogIn" placeholder="Email" />
                    <input type="password" id="passwordLogIn" placeholder="Password" />
<a href="#" id="resetPassword">Forgot your password?</a>

                    <button id="sign-in-normal">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>
                            To keep connected with us please login with your
                            personal info
                        </p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>
                            Enter your personal details and start journey of saving passwords with
                            us
                        </p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
            created with ♥️ By by Avinash Mishra 
            </p>
        </footer>

        <script type="module" src="../assets/firebase.js"></script>

        
    </body>
</html>
